<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spiders, a Weblog.</title>
    <meta
      name="description"
      content="A weblog. Web engineering (programming) and design with your healthy dose of aliens, pizza and punk rock."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="/favicon.ico" />
  </head>

  <body>
    <style>
      @font-face {
        font-family: "SwampWitch";
        src: url("/fonts/SwampWitch.woff2") format("woff2");
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "WiredMono";
        src: url("/fonts/WiredMono-Bold.woff2") format("woff2");
        font-weight: bold;
      }
      @font-face {
        font-family: "WiredMono";
        src: url("/fonts/WiredMono-Regular.woff2") format("woff2");
        font-weight: normal;
      }
      @font-face {
        font-family: "WiredMono";
        src: url("/fonts/WiredMono-Light.woff2") format("woff2");
        font-weight: 100;
      }
      @font-face {
        font-family: "ShareTechMono";
        src: url("/fonts/ShareTechMono-Regular.woff2") format("woff2");
        font-weight: normal;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        overflow: auto;
        display: flex;
        font-family: WiredMono, monospace;
        font-size: 12px;
      }
    </style>
    <x-spiders></x-spiders>
    <link
      rel="preload"
      as="font"
      href="/fonts/SwampWitch.woff2"
      type="font/woff2"
      crossorigin=""
    />
    <link
      rel="preload"
      as="font"
      href="/fonts/WiredMono-Regular.woff2"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      href="/fonts/WiredMono-Bold.woff2"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      href="/fonts/WiredMono-Light.woff2"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      href="/fonts/ShareTechMono-Regular.woff2"
      crossorigin
    />
  </body>
</html>
